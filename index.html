<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form">
            <form action="https://formspree.io/f/xwpkknqq"
            method="POST">
                <h1 class="text-[#3F3F94] text-[30px]">Restaurant Reservation Form</h1>
                <div class="form-top flex">
                    <div class="top-left flex flex-col">
                        <label for="">Name</label>
                        <input type="text" name="your_name" placeholder="First">
                        <label for="">Email</label>
                        <input type="email" name="email" required>
                        <label for="">Reservation Date</label>
                        <input type="date">
                    </div>
                    <div class="top-right flex flex-col">
                        <input type="text" placeholder="Last">
                        <label for="">Phone</label>
                        <input type="number" placeholder="### ### ###">
                        <label for="">Reservation Time</label>
                        <input type="date">
                    </div>
                </div>
                <div class="form-bottom flex flex-col">
                    <label for="">How many person will be with?</label>
                    <input type="text">
                    <label for="">Notes</label>
                    <textarea name="" id=""></textarea>
                    <input type="submit" value="send">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
